<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <img src="assets/img/white-triskelion.png" alt="">
            <div class="form__title"><span>Cadastrar</span></div>
            <div class="form__validation"><span></span></div>
            <div class="form__group form__group--name">
                <i class="fa-solid fa-user"></i>
                <input placeholder="Nome" type="text" required>
            </div>
            <div class="form__group form__group--email">
                <i class="fa-solid fa-envelope"></i>
                <input placeholder="Email" type="email" required>
            </div>
            <div class="form__group form__group--password">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Senha" type="password" required>
            </div>
            <div class="form__group form__group--submit">
                <button class="btn" value="Enviar" type="submit"><i class="fa-solid fa-paper-plane"></i>Enviar</button>
                <a class="btn btn--get" style="margin-top: 3rem;" href="#" aria-disabled="true">GET</a>
            </div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
